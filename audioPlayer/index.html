<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/a53ec156c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./media/bird.jpg" alt="" class="song--img">
            <h1>Dilbar</h1>
            <p>Alka Yagnik</p>

            <audio id="song">
                <source src="./media/Shushmita Sen Dilbar Dilbar HD Video Song Alka Yagnik T-Series Songs.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="backward()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="forward()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
